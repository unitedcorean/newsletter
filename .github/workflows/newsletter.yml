# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: newsletter

on:
  # schedule:
  #   - cron: '0 22 * * *' # 24마다 시간 실행
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: access to secrets
      run: |
        echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
        echo "SENDER_EMAIL=$SENDER_EMAIL" >> .env
        echo "SENDER_PASSWORD=$SENDER_PASSWORD" >> .env
      env:
        OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
        SENDER_EMAIL: ${{secrets.SENDER_EMAIL}}
        SENDER_PASSWORD: ${{secrets.SENDER_PASSWORD}}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run
      run: |
        python newsletter.py
    - name: List files in the workspace
      run: |
        echo "Current directory:"
        pwd
        echo "Files in current directory:"
        ls -l $GITHUB_WORKSPACE
    - name: Commit and push generated files to repository
      run: |
        git config --global unitedcorean "github-actions[bot]"
        git config --global unitedcorean@gmail.com "github-actions[bot]@users.noreply.github.com"
        git add news.db news.json newsletter.html
        git commit -m "Update news database, JSON and HTML"
        git push
