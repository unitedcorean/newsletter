<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>뉴스 목록</h1>

<div class="search-container">
    <label for="itemsPerPage">목록 개수:</label>
    <select id="itemsPerPage">
        <option value="50">50개</option>
        <option value="100">100개</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요...">
    <button onclick="filterNews()">검색</button>
</div>

<table id="newsTable">
    <thead>
        <tr>
            <th>주제</th>
            <th>제목</th>
            <th>출처</th>
            <th>날짜</th>
        </tr>
    </thead>
    <tbody id="newsBody">
        <!-- 뉴스 항목이 여기에 추가됩니다. -->
    </tbody>
</table>

<script>
    let newsData = [];
    let currentPage = 1;
    let itemsPerPage = 50;

    // JSON 파일 로드
    fetch('news.json')
        .then(response => response.json())
        .then(data => {
            newsData = data;
            displayNews();
        });

    function displayNews() {
        const newsBody = document.getElementById('newsBody');
        newsBody.innerHTML = '';

        const filteredNews = newsData.filter(news => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            return news.topic.toLowerCase().includes(searchTerm) || 
                   news.title.toLowerCase().includes(searchTerm) || 
                   news.press.toLowerCase().includes(searchTerm) || 
                   news.date.toLowerCase().includes(searchTerm);
        });

        itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedNews = filteredNews.slice(startIndex, endIndex);

        paginatedNews.forEach(news => {
            const row = `<tr>
                <td>${news.topic}</td>
                <td><a href="${news.original_url}" target="_blank">${news.title}</a></td>
                <td>${news.press}</td>
                <td>${news.date}</td>
            </tr>`;
            newsBody.innerHTML += row;
        });
    }

    function filterNews() {
        currentPage = 1; // 검색 후 페이지를 1로 초기화
        displayNews();
    }

    document.getElementById('itemsPerPage').addEventListener('change', () => {
        currentPage = 1; // 페이지 변경 시 초기화
        displayNews();
    });
</script>

</body>
</html>
